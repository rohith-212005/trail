<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Ticket</title>
    <link rel="stylesheet" href="/HTML/travel_booking_system/ticket.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="ticket-container">
        <div class="ticket-header">
            <h1>Travel Ticket</h1>
            <span class="ticket-status">Payment Confirmed</span>
        </div>
        <div class="ticket-details">
            <p><strong>Passenger Name:</strong> <span id="passenger-name"></span></p>
            <p><strong>Ticket Type:</strong> <span id="ticket-name"></span></p>
            <p><strong>Price:</strong> <span id="ticket-price"></span></p>
            <p><strong>Date of Travel:</strong> <span id="travel-date"></span></p>
            <p><strong>Seat Number:</strong> <span id="seat-number"></span></p>
            <p><strong>Ticket Number:</strong> <span id="ticket-number"></span></p>
        </div>
       
        <div class="ticket-footer">
            <p>Thank you for your purchase! Please present this ticket at boarding.</p>
            <button onclick="window.print()">Download / Print Ticket</button>
        </div>
    </div>

    <script>
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split("&");
            pairs.forEach(pair => {
                const [key, value] = pair.split("=");
                params[key] = decodeURIComponent(value || '');
            });
            return params;
        }
        document.addEventListener('DOMContentLoaded', function() {
            const params = getUrlParams();
            document.getElementById('ticket-name').textContent = params.ticketName || '';
            document.getElementById('ticket-price').textContent = params.ticketPrice || '';
            document.getElementById('travel-date').textContent = params.date || '';
            // You can add more assignments for other fields as needed
        });
    </script>
    <script src="/HTML/travel_booking_system/ticket.js"></script>
</body>
</html>
